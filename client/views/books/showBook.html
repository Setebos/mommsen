<template name="showBook">
    <div>
        <a href="{{pathFor 'homepage'}}" class="btn btn-primary"><span class="glyphicon glyphicon-chevron-left"></span> Retour Ã  l'accueil</a>
        <h2>{{title}}</h2>
        <form class="form-horizontal col-md-4 col-md-offset-8 search-book">
            <div class="form-group">
                <label for="search" class="col-sm-4 control-label">
                    Rechercher : 
                </label>
                <div class="col-sm-8">
                        <div class="row">
                            <div class="col-sm-4">
                             <p class="form-control-static" id="reference-1" name="reference">{{title}}</p>
                            </div>
                            <div class="col-sm-8">
                            <input type="text" class="form-control" id="reference-2" name="reference" value="{{reference}}">
                            </div>
                        </div>
                    </div>
            </div>
        </form>
        <a href="{{pathFor 'newInscription'}}" class="btn btn-primary pull-right button-add"><span class="glyphicon glyphicon-plus"></span> Ajouter une inscription</a>
        <div>
            <ul class="list-unstyled">
                {{#each inscriptions}}
                    <li>{{reference}} <a href="{{pathFor 'showInscription'}}" class="btn btn-info btn-sm">Voir</a> <a href="{{pathFor 'editInscription'}}" class="btn btn-warning btn-sm">Modifier</a></li>
                {{/each}}
            </ul>
        </div>
    </div>
