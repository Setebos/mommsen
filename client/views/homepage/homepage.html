<template name="homepage">
    <div class="container">
        <section class="col-md-12">
            <form class="form-horizontal col-md-4 col-md-offset-8">
                <div class="form-group">
                    <label for="search" class="col-sm-4 control-label">
                        Rechercher : 
                    </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="search" name="search">
                    </div>
                </div>
            </form>
        </section>
        <section class="col-md-12">
            <form class="form-horizontal col-md-5">
                <div class="form-group">
                    <label for="inscription" class="col-sm-6 control-label">
                        Aller directement Ã  : 
                    </label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inscription" name="inscription">
                    </div>
                </div>
            </form>
            <a href="{{pathFor 'newInscription'}}" class="btn btn-primary pull-right button-home button-add"><span class="glyphicon glyphicon-plus"></span> Ajouter une inscription</a>
        </section>
        <hr>
        <section class="col-md-12">
            <h2>Tomes du CIL</h2>
            <div class="row">
                {{#each books}}
                    <div class="col-xs-6 col-md-3">
                        <a href="{{pathFor 'showBook'}}" class="thumbnail">
                            <div class="thumbnail-element">
                                <p>{{title}}</p>
                            </div>
                        </a>
                    </div>
                {{/each}}
            </div>
        </section>
    </div>
</template>
